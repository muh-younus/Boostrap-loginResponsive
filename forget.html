<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>

    <!-- Boostrap-link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">

            <div class="logo">

                <img class="img-fluid" src="./logo.webp" alt="">

            </div>

            <form class="shadow text-center rounded p-4">

                <h4 class="fw-bolder text-dark mb-3">Forget Password?</h3>
                    <p class="text-muted">Enter your email to reset your password</p>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <div>

                        <button class="btn px-4 mx-2 btn-primary">Submit</button>
                        <button class="btn px-4 btn-secondary">Cancel</button>
                    </div>


            </form>
        </div>
    </div>
</body>

</html>
