<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    <!-- Boostrap-link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- style-link -->

     <link rel="stylesheet" href="./style.css">

</head>

<body>
    
<section class="wrapper">

    <div class="container">

        <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">

            <div class="logo">

                <img  class="img-fluid" src="./logo.webp" alt="">
            </div>

            <!-- Form-section -->

            <form class="rounded bg-white shadow p-5">

             <h3 class="text-black fw-bolder fs-4 mb-2">Create an account</h3>

             <div class="text-muted fw-normal mb-4">

                Already have an account?<a class="text-primary fw-bold text-decoration-none" href="index.html">Sign in here</a>

             </div>

             <div class="text-center text-muted text-uppercase">or</div>

             <a href="" class="btn btn-light my-3">

                <img class="img-fluid me-3 " style="width: 15%"  src="./google1.png" alt=""> Continue with Google
             </a>

             <div class="form-floating mb-3">

                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">First Name</label>
             </div>

             <div class="form-floating mb-3">

                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Last Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingPassword" placeholder="Email">
                <label for="floatingPassword">Email Address</label>

            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>

                <span class=" mt-2">
                    Use 8 or more character with a mix of letters, numbers & symbols
                </span>

            </div>

            <button class="btn btn-primary w-100 mt-4">Continue</button>


            </form>

        </div>
    </div>

</section>
    
</body>
</html>
